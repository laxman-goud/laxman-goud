name: Update LOC Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write   

jobs:
  update-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  

      - name: Install Tokei
        run: |
          curl -sSL https://github.com/XAMPPRocky/tokei/releases/latest/download/tokei-x86_64-unknown-linux-gnu.tar.gz \
            | tar xvz
          sudo mv tokei /usr/local/bin/

      - name: Fetch all repos
        env:
          GH_TOKEN: ${{ github.token }}   
        run: |
          mkdir repos
          cd repos
          gh repo list $GITHUB_ACTOR --limit 100 --json name,sshUrl \
            --jq '.[] | .sshUrl' > repos.txt

          while read repo; do
            git clone --depth 1 $repo || true
          done < repos.txt

      - name: Generate LOC Metrics
        run: |
          cd repos
          TOTAL_LOC=$(tokei . -o json | jq '.Total.code')
          TOP_REPOS=$(for d in */; do echo -n "$d "; tokei "$d" -o json | jq '.Total.code'; done | sort -k2 -nr | head -n 5)

          cd ..
          sed -i '/## 📏 Code Metrics/,$d' README.md
          {
            echo "## 📏 Code Metrics"
            echo ""
            echo "- **Total Lines of Code:** $TOTAL_LOC"
            echo "- **Top Repositories by LOC:**"
            echo '```'
            echo "$TOP_REPOS"
            echo '```'
          } >> README.md

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update LOC metrics [skip ci]" || echo "No changes to commit"
          git push

name: Update LOC Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write   

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh jq

      - name: Fetch all repos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir repos
          cd repos
          gh repo list $GITHUB_ACTOR --limit 100 --json name,sshUrl \
            --jq '.[] | .sshUrl' > repos.txt

          while read repo; do
            git clone --depth 1 $repo || true
          done < repos.txt

      - name: Install Tokei
        run: |
          curl -L https://github.com/XAMPPRocky/tokei/releases/latest/download/tokei-x86_64-unknown-linux-gnu.tar.gz -o tokei.tar.gz
          tar -xzf tokei.tar.gz
          sudo mv tokei /usr/local/bin/

      - name: Calculate LOC
        run: |
          cd repos
          TOTAL_LOC=0
          echo "" > ../top_repos.txt

          for dir in */; do
            [ -d "$dir" ] || continue
            cd "$dir"
            JSON=$(tokei -o json .)
            LOC=$(echo "$JSON" | jq '.Totals.code // 0')
            cd ..
            echo "${dir%/}: $LOC LOC" >> ../top_repos.txt
            TOTAL_LOC=$((TOTAL_LOC + LOC))
          done

          echo "TOTAL_LOC=$TOTAL_LOC" >> $GITHUB_ENV
          sort -t: -k2 -nr ../top_repos.txt | head -n 5 > ../top_repos_sorted.txt

      - name: Update README
        run: |
          echo "## ðŸ“ Code Metrics" > code_metrics.md
          echo "" >> code_metrics.md
          echo "- **Total Lines of Code:** $TOTAL_LOC" >> code_metrics.md
          echo "- **Top Repositories by LOC:**" >> code_metrics.md
          cat top_repos_sorted.txt | sed 's/^/  - /' >> code_metrics.md

          # Replace only the metrics block
          awk 'BEGIN{found=0} /## ðŸ“ Code Metrics/{print;system("cat code_metrics.md");found=1;next} !found{print}' README.md > README.tmp
          mv README.tmp README.md

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update LOC metrics [skip ci]" || exit 0
          git push

name: Update Profile LOC Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:       # Allow manual trigger

permissions:
  contents: write   # âœ… allow pushing to repo

jobs:
  update-loc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          curl -sSLf https://github.com/XAMPPRocky/tokei/releases/download/v12.1.2/tokei-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv tokei /usr/local/bin/

      - name: Fetch all repos
        run: |
          mkdir repos
          cd repos
          gh repo list $GITHUB_ACTOR --limit 100 --json name,sshUrl \
            --jq '.[] | .sshUrl' > repos.txt

          while read repo; do
            git clone --depth 1 $repo || true
          done < repos.txt

      - name: Calculate LOC
        run: |
          cd repos
          TOTAL_LOC=0
          echo "" > ../top_repos.txt

          for dir in */; do
            [ -d "$dir" ] || continue
            cd "$dir"
            LOC=$(tokei -o json . | jq '.Total.code')
            cd ..
            echo "${dir%/}: $LOC LOC" >> ../top_repos.txt
            TOTAL_LOC=$((TOTAL_LOC + LOC))
          done

          echo $TOTAL_LOC > ../total_loc.txt
          sort -t: -k2 -nr ../top_repos.txt | head -n 5 > ../top_repos_sorted.txt

      - name: Update README
        run: |
          TOTAL_LOC=$(cat total_loc.txt)

          # Replace placeholders
          sed -i "s|<!--TOTAL_LOC-->|$TOTAL_LOC|g" README.md

          awk -v replfile="top_repos_sorted.txt" '{
            if($0=="<!--TOP_REPOS_LOC-->"){
              while((getline line < replfile) > 0) print line;
              next
            }
            print
          }' README.md > README.tmp && mv README.tmp README.md

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update LOC metrics [skip ci]" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

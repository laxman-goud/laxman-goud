name: Lines of Code Stats

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cloc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Count Lines of Code (cloc)
        uses: djdefi/cloc-action@6
        with:
          options: "--exclude-dir=node_modules,.github --md"
          report-file: cloc-report.md

      - name: Update README with LOC stats
        run: |
          echo "### ðŸ“Š Lines of Code Stats" > temp.md
          cat cloc-report.md >> temp.md
          echo "" >> temp.md
          cat README.md >> temp.md
          mv temp.md README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update LOC stats [skip ci]" || echo "No changes to commit"
          git push
